<!DOCTYPE html>
<html>

    <head>

        <title>Sketch</title>
        <script src="index.js" defer></script>
        <link href="index.css" rel="stylesheet" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 


        <script src="https://kit.fontawesome.com/b059fb043d.js" crossorigin="anonymous" ></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    </head>



    <body ondragstart="return false" >

        <header>

            <i class='fas fa-align-justify' id="menuicon" style='font-size:24px'></i>
            <h2 class="h2">SKETCH</h2>
          
       
            
        </header>


        <main draggable="false">
            
            <div class="menu" id="menu">



                <div class="menuitems">


                    <div class="menuh">

                        <h2>Menu</h2>
                    
                    </div>


                    <div class="menucolor" id="menucolor">

                        <p class="menucolorh">Color:</p>


                        <label id="onecolor">1</label>
                        <input type="radio" name="color" id="onecolor" class="onecolor" autocomplete="off">

                        <label id="twocolor">2</label>
                        <input type="radio" name="color" class="twocolor" id="twocolor" autocomplete="off">

                        <label id="threecolor">3</label>
                        <input type="radio" name="color" class="threecolor" id="threecolor" autocomplete="off">
                        <br>

                        <div id="color">

                          

                        </div>
                        




                        <p class="menucolorh">Background:</p>

                        <input class="color1" id="bg-color" type="color" value="#F4FFFD">


                        <p class="menucolorh">Modes:</p>

                        <label id="Rainbow">Rainbow</label>
                        <input type="radio" name="Mode" class="rainbow" id="rainbow" autocomplete="off">

                        <label id="random">Random</label>
                        <input type="radio" name="Mode" id="random" class="random" autocomplete="off">
                        <br>




                    </div>



                    <div class="menuthickness" id="menuthickness">

                        <p class="menucolorh">Size:</p>
                        <input type="range" min="16" max="100" id="gridsize">
                        
                    </div>



                    <div class="menugenfunc" id="menugenfunc">

                        <p class="menucolorh">General Settings:</p>

                        <button id="erase">Erase</button> <button id="eraseall">Clear</button>
                    </div>
                    

                </div>



            </div>




            <div class="sketcharea" id="sketcharea" draggable="false"></div>


        </main>




        <footer>
            
            <small>Copyright@NotAndyforsure</small><img src="./images/25231.png" >
        </footer>



    </body>





















</html>
